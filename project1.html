
<!DOCTYPE html>
<html>
<head>
	<title>Connect4</title>
	<meta charset='UTF-8'>
	<meta name = "viewport" content = "width = device-width,initial-scale = 1, shrink-to-fit = no">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<p id='p1'>Player 1</p>
		
		<p id='p2'>Player 2</p>
	</header>

	
	<main>

	<aside>
		<p class='s1'>Score</p>
		
			<div class='circle'></div>
			<div class='minus'></div>
			<div class='minus'></div>

	</aside>

	<div class="parent_grid">

		<div  class='col' id='col1'>
			<div id='coin1-1'></div>
			<div id='coin2-1'></div>
			<div id='coin3-1'></div>
			<div id='coin4-1'></div>
		</div>

		<div class='col' id='col2'>
			<div id='coin1-2'></div>
			<div id='coin2-2'></div>
			<div id='coin3-2'></div>
			<div id='coin4-2'></div>
		</div>


		<div class='col' id='col3'>
			<div id='coin1-3'></div>
			<div id='coin2-3'></div>
			<div id='coin3-3'></div>
			<div id='coin4-3'></div>
		</div>

		<div class='col'id='col4'>
			<div id='coin1-4'></div>
			<div id='coin2-4'></div>
			<div id='coin3-4'></div>
			<div id='coin4-4'></div>
		</div>
		
	</div>

	<aside>
		<p class='s2'>Score</p>
		<div class='circle'></div>
		<div class='minus'></div>
		<div class='minus'></div>
	</aside>

	</main>

	<section id= 'btn'>
		<img src="images/joystick.png" height= 38px width=25px>
		<button label="click here to RESTART the game!">RESTART</button>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="jQuery.js"></script>

</body>
</html>
